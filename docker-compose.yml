version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - APP_SECRET=${APP_SECRET:-dev-secret}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:4173}
      - DB_PATH=/data/app.db
    volumes:
      - app_data:/data
  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
volumes:
  app_data:
